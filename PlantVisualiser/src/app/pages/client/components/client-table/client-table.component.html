<table class="w-100 mat-elevation-z2" mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let client">{{client.id}}</td>
  </ng-container>
  <ng-container matColumnDef="host">
    <th mat-header-cell *matHeaderCellDef>Host</th>
    <td mat-cell *matCellDef="let client">{{client.host}}</td>
  </ng-container>
  <ng-container matColumnDef="available">
    <th mat-header-cell *matHeaderCellDef>Available</th>
    <td mat-cell *matCellDef="let client">{{client.available}}</td>
  </ng-container>
  <ng-container matColumnDef="stop">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="text-right" mat-cell *matCellDef="let client">
      <ng-container *ngIf="!client.available">
        <button mat-icon-button
                (click)="handleClick(client)">
          <mat-icon>stop</mat-icon>
        </button>
      </ng-container>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
